<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <img src="assets/Facebook-Logo.png" alt="">
        <p class="p1">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <form>
            <input class="email" type="email" value="Email ou telefone">
            <input class="password" type="password" value="Senha">
            <input class="enter" type="submit" value="Entrar">
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank" rel="noopener noreferrer"><p class="link">Esqueceu a senha?</p></a>
            <hr>
            <input class="new" type="button" value="Criar nova conta">
        </form>
        <p class="p2"><strong>Criar uma Página</strong> para uma celebridade, uma marca ou uma empresa.</p>
    </main>
</body>
</html>
